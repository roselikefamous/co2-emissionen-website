<!DOCTYPE html>
<html lang="de" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    // Ermittelt die Sprache und setzt das `dir`-Attribut dynamisch
    document.addEventListener("DOMContentLoaded", function () {
      const html = document.documentElement;
      const rtlLanguages = ["ar", "he", "fa", "ur"]; // Sprachen mit RTL-Schriftkultur
      const userLang = navigator.language || navigator.userLanguage; // Ermittelt die Sprache des Browsers
      if (rtlLanguages.some((lang) => userLang.startsWith(lang))) {
        html.setAttribute("dir", "rtl"); // Setzt die Textausrichtung auf RTL
      } else {
        html.setAttribute("dir", "ltr"); // Standard: LTR
      }
    });
  </script>
  <title>CO2 Emission Tracker</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="icon" href="assets/favicon.ico">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self';">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="./assets/Pic.png" alt="Logo" class="logo">
    <nav class="global-nav">
      <ul>
        <li><a href="/index.html">Startseite</a></li>
        <li><a href="/about.html">Über uns</a></li>
        <li><a href="/contact.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hauptinhalt -->
  <main>
    <!-- Lokale Navigation -->
    <aside class="local-nav">
      <ul>
        <li><button id="sort-country">Emissionen nach Ländern sortieren</button></li>
        <li><button id="sort-company">Emissionen nach Unternehmen sortieren</button></li>
      </ul>
    </aside>

    <!-- Inhaltsbereich -->
    <section id="content">
      <h1>CO2 Emission Tracker</h1>
      <p>Diese Webseite bietet Transparenz über die CO2-Emissionen weltweit.</p>

      <!-- Filter-Eingabe -->
      <label for="filter-input">Filter:</label>
      <input type="text" id="filter-input" placeholder="Nach Land oder Unternehmen filtern...">

      <!-- Tabelle -->
      <table id="emissions-table">
        <thead>
          <tr>
            <th>Land</th>
            <th>Unternehmen</th>
            <th>CO2-Emissionen (in Mt)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamischer Inhalt wird hier eingefügt -->
        </tbody>
      </table>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 CO2 Emission Tracker | <a href="/impressum.html">Impressum</a></p>
  </footer>

  <!-- JavaScript -->
  <script src="scripts/app.js"></script>
</body>
</html>
